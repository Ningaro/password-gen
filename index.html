<!doctype html>
<html lang="ru">

<head>
  <title>Тестовый совместный репозиторий</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>

<body>

  <div class="container-fluid h-100 d-flex justify-content-center align-items-center bg-dark">
    <div class="card shadow-lg" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Генератор паролей</h5>
        <div class="form-group">
          <label>Идентификатор</label>
          <input class="form-control" id="login" type="text"></input>
        </div>
        <button class="btn btn-primary" onclick="GenPassword()">Сформировать пароль</button>
        <div class="form-group">
          <label>Пароль</label>
          <input class="form-control" id="ans" type="text" disabled></input>
        </div>
      </div>
    </div>
  </div>

  <script>
  function makeid(length) {
   var result           = '';
   var characters       = 'абвгдеёжзийклмнопрстуфхцчшщъыьэюя';
   var charactersLength = characters.length;
   for ( var i = 0; i < length; i++ ) {
      result += characters.charAt(Math.floor(Math.random() * charactersLength));
   }
   return result;
  }
  function mod100(length , lastItem) {
    var f =  Math.pow(length, 4) % 100;
    if (!lastItem) {
      if (f >= 10) {
        return Math.trunc(f / 10);
      } else return 0;
    } else {
      return f % 10;
    }
  }
  function GenPassword() {
    var lengthLogin = $("#login").val().length;
    $("#ans").val(makeid(3).toLowerCase()+makeid(2).toUpperCase()+mod100(lengthLogin, false)+mod100(lengthLogin, true))
  }
  // UserIvanIvanov2017 - 18
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
